<div class="page">
	<div class="page-content padding-30 container-fluid">
		<div class="row" data-plugin="matchHeight" data-by-row="true">
			<div class="col-xlg-12 col-md-12">
				<div class="widget widget-shadow widget-responsive" id="widgetLineareaColor">
					<div class="widget-content">
						<div class="padding-top-30 padding-30">
							<div class="row">
								<h2 id="lblCl_Crear_Tipo">Crear Cliente</h2>
								<form class="form-group" id="frmCl_Crear">
									<input type="hidden" id="txtCl_Crear_idCliente" class="guardar">
									<div class="col-md-6 form-group">
										<label for="XX" class="control-label">Nombre</label>
										<input type="text" id="txtCl_Crear_Nombre" class="form-control guardar" required>
									</div>
									<div class="col-md-6 form-group">
										<label for="XX" class="control-label">NIT:</label>
										<input type="text" id="txtCl_Crear_NIT" class="form-control guardar">
									</div>
									<div class="col-lg-3 form-group blue-grey-600">
										<label for="XX" class="control-label">Naturaleza</label>
										<select  id="txtCl_Crear_idNaturaleza" class="form-control guardar">
											<option value="1"></option>
											<option value="2">Privada</option>
											<option value="3">Pública</option>
											<option value="4">Mixta</option>
										</select>
									</div>
									<div class="col-lg-9 form-group">
										<label for="XX" class="control-label">Sector(es):</label>
										<select id="txtCl_Crear_Sector" class="form-control guardar" multiple data-plugin="select2">
										</select>
									</div>
									<div class="col-lg-4 form-group">
										<label for="XX" class="control-label">Dirección</label>
										<input type="text" id="txtCl_Crear_Direccion" class="form-control guardar">
									</div>
									<div class="col-lg-4 form-group">
										<label for="XX" class="control-label">Teléfono</label>
										<input type="text" id="txtCl_Crear_Telefono" class="form-control guardar">
									</div>
									<div class="col-lg-4 form-group">
										<label for="XX" class="control-label">Sitio Web:</label>
										<input type="text" id="txtCl_Crear_sitioWeb" class="form-control guardar">
									</div>
									<div class="col-lg-12 form-group">
										<label for="XX" class="control-label">Actividad(es):</label>
										<textarea id="txtCl_Crear_Actividades" class="form-control guardar"></textarea>
									</div>
									<div class="col-md-6 form-group">
										<label for="XX" class="control-label">País</label>
										<select id="txtCl_Crear_idPais" class="form-control guardar" data-plugin="select2">
										</select>
									</div>
									<div class="col-md-6 form-group">
										<label for="XX" class="control-label">Ciudad</label>
										<select id="txtCl_Crear_idCiudad" class="form-control guardar" data-plugin="select2">	
											<option value="8099761">Sin Definir</option>										
										</select>
									</div>
									<div class="col-md-6 form-group">
										<label for="XX" class="control-label">Misión</label>
										<textarea id="txtCl_Crear_Mision" class="form-control guardar" rows="5"> </textarea>
									</div>
									<div class="col-md-6 form-group">
										<label for="XX" class="control-label">Visión</label>
										<textarea id="txtCl_Crear_Vision" class="form-control guardar" rows="5"> </textarea>
									</div>
									<div class="example example-buttons">
										<div class="col-md-6 hide" id="cntCl_Crear_Funciones">
											<div class="btn-group btn-group-justified">
												<div class="btn-group" role="group">
													<button type="button" class="btn btn-primary">
													<i class="icon wb-pie-chart" aria-hidden="true"></i>
													<br>
													<span class="text-uppercase hidden-xs">Info. Financiera</span>
													</button>
												</div>
												<div class="btn-group" role="group">
													<button type="button" id="btnCl_Crear_InfoEstructural" class="btn btn-info">
													<i class="icon wb-briefcase" aria-hidden="true"></i>
													<br>
													<span class="text-uppercase hidden-xs">Info. Estructural</span>
													</button>
												</div>
												<div class="btn-group" role="group">
													<button type="button" class="btn btn-success">
													<i class="icon wb-graph-up" aria-hidden="true"></i>
													<br>
													<span class="text-uppercase hidden-xs">Proyección</span>
													</button>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<button type="submit" id="btnCl_Crear_Guardar" class="btn btn-lg btn-success center-block">
												<i class="icon wb-plus-circle" aria-hidden="true"></i> Guardar
											</button>
										</div>
										<div class="col-md-6">
											<button type="button" id="btnCl_Crear_Nuevo" class="btn btn-lg btn-danger center-block">
												<i class="icon wb-user-add" aria-hidden="true"></i> Nuevo Cliente
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

</div>
